<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>时间轴</title>
        <link rel="stylesheet" href="css/timeAxis.css" />
        <style type='text/css'>
        	*{
        		margin:0;
        		padding:0;
        	}
        </style>
	</head>
	<body>
		<div class='timeline' id='timeline1'></div>		
		<div class='timeline' id='timeline2'></div>	
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery.datemask.js" ></script>
		<script type="text/javascript" src="js/timeAxis.js" ></script>
		<script>
		
		$("#timeline1").TimeAxis({ //调用时间轴
			type:'day',
			curDate:'2016-3-9'
		});
		$("#timeline2").TimeAxis({ //调用时间轴
			type:'month',
			curDate:'2016-5'
		});

		</script>
	</body>
</html>
